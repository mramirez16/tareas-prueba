<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro de Tarea</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <div th:if="${mensaje}" class="alert alert-dismissible fade show alert-success" role="alert">
            <strong th:text="${mensaje}"></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <p class="lead">Tareas Actuales</p>
        <a href="/form" class="btn btn-secondary">Regresar</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Fecha Inicio</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${tareas.isEmpty()}">
                    <td colspan="4">
                        <div class="alert alert-warning" role="alert">
                            No se encontraron tareas.
                        </div>
                    </td>
                </tr>
                <tr th:each="task : ${tareas}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.nombre}"></td>
                    <td th:text="${task.descripcion}"></td>
                    <td th:text="${task.fechaInicio}"></td>
                    <td>
                        <form th:action="@{/task/delete/{id}(id=${task.id})}" method="post">
                            <input type="hidden" name="_method" value="DELETE"> <!-- Utilizar POST con método DELETE -->
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
